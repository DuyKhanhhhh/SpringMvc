<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List Product</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${product}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${product.hasPrevious()}" th:href="@{''(page = ${product.number - 1 })}">Previous</a>
    <span th:text="${product.number} + 1"></span>/<span th:text="${product.totalPages}"></span>
    <a th:if="${product.hasNext()}" th:href="@{''(page = ${product.number + 1 })}">Next</a>
</div>
</body>
</html>
